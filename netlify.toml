[build]
publish = "public"
command = "yarn run build:hugo"

[build.environment]
NODE_VERSION = "16.12.0"
HUGO_VERSION = "0.87.0"

[context.production.environment]
HUGO_ENV = "production"
HUGO_ENABLEGITINFO = "true"

[[redirects]]
  from = "/cgv"
  to = "/conditions-generales-de-vente"
  status = 301
  force = true

[[redirects]]
  from = "/*"
  to = "/404.html"
  status = 404

[[headers]]
  for = "/build/*"
  [headers.values]
	cache-control = '''
	max-age=31536000,
	public,
	immutable'''
