[build]
publish = "public"
command = "yarn build:hugo"

[build.environment]
NODE_VERSION = "16.14.0"
HUGO_VERSION = "0.92.2"

[context.production.environment]
HUGO_ENV = "production"
HUGO_ENABLEGITINFO = "true"

[[redirects]]
  from = "/cgv"
  to = "/conditions-generales-de-vente"
  status = 301
  force = true

[[redirects]]
  from = "/*"
  to = "/404.html"
  status = 404

[[headers]]
  for = "/build/*"
  [headers.values]
	cache-control = '''
	max-age=31536000,
	public,
	immutable'''
